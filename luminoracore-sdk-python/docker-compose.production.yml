# LuminoraCore v1.1 - Production Docker Compose
# Optimized configuration for production deployment

version: '3.8'

services:
  luminoracore:
    build: .
    image: luminoracore-sdk:1.1.0
    container_name: luminoracore_app
    ports:
      - "8000:8000"
    environment:
      # Database connections
      - REDIS_URL=redis://redis:6379/0
      - POSTGRES_URL=postgresql://luminoracore:${DB_PASSWORD}@postgres:5432/luminoracore
      
      # v1.1 Configuration
      - LUMINORA_VERSION=1.1.0
      - LUMINORA_FEATURES_CONFIG=/app/config/features_production_safe.json
      - LUMINORA_AUTO_MIGRATE=true
      - LUMINORA_STORAGE_TYPE=postgres
      
      # v1.1 Feature Flags (Production Safe)
      - LUMINORA_FEATURE_AFFINITY=true
      - LUMINORA_FEATURE_FACTS=true
      - LUMINORA_FEATURE_EPISODES=true
      - LUMINORA_FEATURE_HIERARCHICAL=true
      - LUMINORA_FEATURE_ANALYTICS=true
      - LUMINORA_FEATURE_SNAPSHOTS=true
      - LUMINORA_FEATURE_SEMANTIC_SEARCH=false  # Requires vector store
      - LUMINORA_FEATURE_MOOD_SYSTEM=false      # Experimental
      
      # Performance Tuning
      - LUMINORA_CACHE_SIZE=2000
      - LUMINORA_MAX_FACTS_PER_USER=1000
      - LUMINORA_MAX_EPISODES_PER_USER=200
      - LUMINORA_FACT_CONFIDENCE_THRESHOLD=0.8
      - LUMINORA_EPISODE_IMPORTANCE_THRESHOLD=6.0
      
      # Monitoring
      - LUMINORA_METRICS_ENABLED=true
      - LUMINORA_LOG_LEVEL=INFO
      - LUMINORA_PROMETHEUS_PORT=9091
      
      # Security
      - LUMINORA_API_KEY=${API_KEY}
      - LUMINORA_CORS_ORIGINS=${CORS_ORIGINS:-http://localhost:3000}
      
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
    
    volumes:
      - ./personalities:/app/personalities:ro
      - ./config:/app/config:ro
      - ./logs:/app/logs
      - ./data:/app/data
      - ./snapshots:/app/snapshots
    
    restart: unless-stopped
    
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 1G

  redis:
    image: redis:7-alpine
    container_name: luminoracore_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  postgres:
    image: postgres:15-alpine
    container_name: luminoracore_postgres
    environment:
      - POSTGRES_DB=luminoracore
      - POSTGRES_USER=luminoracore
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_INITDB_ARGS=--encoding=UTF8 --locale=en_US.UTF-8
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-postgres.sql:/docker-entrypoint-initdb.d/init.sql:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U luminoracore"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G

  # Optional: MongoDB (if using document storage)
  mongodb:
    image: mongo:7
    container_name: luminoracore_mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
    profiles:
      - with-mongodb

  # Monitoring Stack
  prometheus:
    image: prom/prometheus:latest
    container_name: luminoracore_prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
      - '--web.enable-lifecycle'
    restart: unless-stopped
    profiles:
      - monitoring

  grafana:
    image: grafana/grafana:latest
    container_name: luminoracore_grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=http://localhost:3000
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources:ro
    restart: unless-stopped
    profiles:
      - monitoring

volumes:
  redis_data:
    driver: local
  postgres_data:
    driver: local
  mongodb_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local

networks:
  default:
    name: luminoracore_network

