version: '3.8'

services:
  luminoracore:
    build: .
    ports:
      - "8000:8000"
    environment:
      # Database connections
      - REDIS_URL=redis://redis:6379
      - POSTGRES_URL=postgresql://luminoracore:password@postgres:5432/luminoracore
      - MONGODB_URL=mongodb://mongodb:27017/luminoracore
      
      # v1.1 Configuration
      - LUMINORA_VERSION=1.1.0
      - LUMINORA_FEATURES_CONFIG=/app/config/features_production_safe.json
      - LUMINORA_AUTO_MIGRATE=true
      - LUMINORA_STORAGE_TYPE=postgres
      
      # v1.1 Feature Flags
      - LUMINORA_FEATURE_AFFINITY=true
      - LUMINORA_FEATURE_FACTS=true
      - LUMINORA_FEATURE_EPISODES=true
      - LUMINORA_FEATURE_HIERARCHICAL=true
      - LUMINORA_FEATURE_ANALYTICS=true
      - LUMINORA_FEATURE_SNAPSHOTS=true
      
      # Performance
      - LUMINORA_CACHE_SIZE=1000
      - LUMINORA_MAX_FACTS_PER_USER=500
      - LUMINORA_MAX_EPISODES_PER_USER=100
    depends_on:
      - redis
      - postgres
      - mongodb
    volumes:
      - ./personalities:/app/personalities
      - ./logs:/app/logs
      - ./config:/app/config
      - ./data:/app/data
      - ./snapshots:/app/snapshots
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import luminoracore_sdk; print('OK')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped

  postgres:
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=luminoracore
      - POSTGRES_USER=luminoracore
      - POSTGRES_PASSWORD=password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

  mongodb:
    image: mongo:7
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    restart: unless-stopped

  prometheus:
    image: prom/prometheus:latest
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources
    restart: unless-stopped

volumes:
  redis_data:
  postgres_data:
  mongodb_data:
  prometheus_data:
  grafana_data:
